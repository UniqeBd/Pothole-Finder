<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothhole Finder - User Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <h1 class="brand-name">POTHHOLE FINDER</h1>
                <h2 class="page-subtitle">User Signup</h2>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="signupName" name="name" class="form-control" placeholder="Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="signupEmail" name="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="signupPassword" name="password" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="signupContact" name="contact" class="form-control" placeholder="Contact" required>
                </div>
                
                <button type="submit" class="auth-btn primary full-width">Signup</button>
            </form>
            
            <div class="auth-links">
                <a href="login-options.html" class="back-link">‚Üê Back to options</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

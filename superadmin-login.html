<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothhole Finder - SuperAdmin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card superadmin-card">
            <div class="logo-section">
                <h1 class="brand-name">POTHHOLE FINDER</h1>
                <h2 class="page-subtitle superadmin-title">üîí SuperAdmin Access</h2>
                <p class="superadmin-desc">Restricted Area - Authorized Personnel Only</p>
            </div>
            
            <!-- Master Access Code Verification -->
            <div id="masterCodeVerification" class="code-verification">
                <div class="form-group">
                    <input type="password" id="masterAccessCode" name="masterAccessCode" class="form-control" placeholder="Enter Master Access Code" required>
                </div>
                <button type="button" id="verifyMasterCodeBtn" class="auth-btn superadmin-btn full-width">Verify Master Access</button>
                <div id="masterCodeError" class="error-message hidden">Access Denied. Invalid Master Code.</div>
            </div>
            
            <!-- SuperAdmin Login Form (Initially Hidden) -->
            <form id="superadminLoginForm" class="auth-form hidden">
                <div class="form-group">
                    <input type="text" id="superadminUsername" name="username" class="form-control" placeholder="SuperAdmin Username" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="superadminPassword" name="password" class="form-control" placeholder="SuperAdmin Password" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="superadminSecretKey" name="secretKey" class="form-control" placeholder="Secret Key" required>
                </div>
                
                <button type="submit" class="auth-btn superadmin-btn full-width">Access SuperAdmin Panel</button>
            </form>
            
            <div class="auth-links">
                <a href="login-options.html" class="back-link">‚Üê Back to Login Options</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

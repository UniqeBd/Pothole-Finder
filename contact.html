<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothhole Finder - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="report-problem.html" class="nav-link">Report Problem</a></li>
                    <li><a href="track-issue.html" class="nav-link">Track Issue</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact Us</a></li>
                </ul>
                <div class="user-profile">
                    <a href="login-options.html" class="profile-btn">
                        <div class="profile-icon"></div>
                        <span>User Profile</span>
                    </a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="container">
                <h1 class="page-title">Get In Touch</h1>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" class="form-control" placeholder="Message" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="send-btn">Send</button>
                </form>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon phone-icon"></div>
                        <span>+123-456-7890</span>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon email-icon"></div>
                        <span>info@potholefinder.com</span>
                    </div>
                </div>
                
                <div class="spam-detector">
                    <div class="detector-icon"></div>
                    <span>Spam Detector</span>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

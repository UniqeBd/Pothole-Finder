<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothhole Finder - Government Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <h1 class="brand-name">POTHHOLE FINDER</h1>
                <h2 class="page-subtitle">Government Signup</h2>
            </div>
            
            <!-- Special Code Verification Section -->
            <div id="codeVerification" class="code-verification">
                <div class="form-group">
                    <input type="password" id="specialCode" name="specialCode" class="form-control" placeholder="Enter Special Access Code" required>
                </div>
                <button type="button" id="verifyCodeBtn" class="auth-btn primary full-width">Verify Access Code</button>
                <div id="codeError" class="error-message hidden" style="background: #dc3545; color: white; padding: 10px; border-radius: 5px; margin-top: 10px; text-align: center;">Invalid access code. Please contact administration.</div>
            </div>
            
            <!-- Government Signup Form (Initially Hidden) -->
            <form id="govSignupForm" class="auth-form hidden">
                <div class="form-group">
                    <input type="text" id="govName" name="name" class="form-control" placeholder="Name:" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="govEmail" name="email" class="form-control" placeholder="Email:" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="govPassword" name="password" class="form-control" placeholder="Password:" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="govContact" name="contact" class="form-control" placeholder="Contact:" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="govWordNo" name="wordNo" class="form-control" placeholder="Word No:" required>
                </div>
                
                <button type="submit" class="auth-btn primary full-width">Signup</button>
            </form>
            
            <div class="auth-links">
                <a href="login-options.html" class="back-link">‚Üê Back to options</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
